<div class="container">
    <form ng-submit="cars.addCar()" class="form-horizontal" role="form" novalidate>
        <h2>Add Car</h2>
        <div class="form-group">
            <label for="year" class="col-sm-3 control-label">Year</label>
            <div class="col-sm-9">
                <input ng-model="cars.year" type="text" id="carYear" placeholder="Car Year" class="form-control" autofocus>
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="make" class="col-sm-3 control-label">Make</label>
            <div class="col-sm-9">
                <input ng-model="cars.make" type="text" id="make" placeholder="Make" class="form-control" autofocus>
                <span class="help-block"></span>
                </div>
        </div>
        <div class="form-group">
            <label for="model" class="col-sm-3 control-label">Model</label>
            <div class="col-sm-9">
                <input ng-model="cars.model" type="text" id="model" placeholder="model" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="price" class="col-sm-3 control-label">Price per Day</label>
            <div class="col-sm-9">
                <input ng-model="cars.price" type="price" id="password" placeholder="Price per day" class="form-control">
            </div>
        </div>
    
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password Confirmation</label>
            <div class="col-sm-9">
                <input ng-model="users.currentUser.passwordConfirmation" type="password" id="passwordConfirmation" placeholder="Password Confirmation" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input ng-model= "users.currentUser.dob"type="date" id="birthDate" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="country" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
                <select id="country" class="form-control">
                    <option>United Kingdom</option>
                    <option>Spain</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Germany</option>

                </select>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <label class="control-label col-sm-3">Gender</label>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="femaleRadio" value="Female">Female
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="maleRadio" value="Male">Male
                        </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" id="uncknownRadio" value="Unknown">Unknown
                        </label>
                    </div>
                </div>
            </div>
        </div> <!-- /.form-group -->

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">I accept <a href="#">terms</a>
                    </label>
                </div>
            </div>
        </div> <!-- /.form-group -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
    </form> <!-- /form -->
        </div> <!-- ./container -->
