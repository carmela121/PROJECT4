
<div ng-repeat="car in cars.all" class="cards col-md-7">
<div class="card">
<img class="card-img-top" ng-src="{{ car.image }}"  alt="Card image cap">
  <div class="card-block">
    <a href="#" class="card-title">{{ car.make }}</a>
    <p class="card-title">{{ car.model }}</p>
    <p class="card-title">{{ user.cars }}</p>
    <img class="avatar" ng-src="{{ user.profileImage }}"  alt="avatar">
  
  
    <a href="#/bookCar"class="btn btn-primary">Book this car</a>
  </div>
</div>
</div>
