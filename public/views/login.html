
<div class="container">

<form class= "form-inline" ng-submit="users.login()" novalidate>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" placeholder="email" ng-model="users.currentUser.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="password" ng-model="users.currentUser.password">
  </div>
 <button type="submit" class="btn btn-primary">Login</button>
</form>

</div>
