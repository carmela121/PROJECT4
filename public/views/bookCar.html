<div class="card" class="cards col-md-7">
<div class="card">

<img class="card-img-top" ng-src="{{ cars.selectedCar.image }}"  alt="Card image cap">
  <div class="card-block">
    <p class="username">{{ user.username }}'s</p>
    <a ui-sref="selectCar({ id: cars.selectedCar._id })" class="make">{{ cars.selectedCar.make }}</a>
    <p class="model">{{ cars.selectedCar.model }}</p>
    <p class="price">{{ cars.selectedCar.price }} per day</p>

    <img class="avatar" ng-src="{{ users.currentUser.profileImage }}"  alt="avatar">
    <a type="submit" class="btn btn-primary" ui-sref="payment">Pay Now</a>
  </div>
</div>
</div>
