<h3>Register</h3>
<form ng-submit="users.register()" novalidate>
<fieldset class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" name="username" placeholder="username" ng-model="users.currentUser.username"> 
  <label for="email">Email</label>
  <input type="text" class="form-control" name="email" placeholder="email" ng-model="users.currentUser.email"> 
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" placeholder="password" ng-model="users.currentUser.password">
  <label for="passwordConfirmation">Password Confirmation</label>
  <input type="password" class="form-control" name="passwordConfirmation" placeholder="Retype password" ng-model="users.currentUser.passwordConfirmation">
  
  <input type="submit" value="Register">
 </fieldset>
</form>
